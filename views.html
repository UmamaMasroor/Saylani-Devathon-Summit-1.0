<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assests/CSS/views.css">
    <title>Viewers' Comments</title>
</head>
<body>
    <header>
        <h1>Viewers' Comments</h1>
    </header>
    <div class="comment-container">
        <div class="comment">
            <img src="./assests/images/teeacher2.png" alt="User 1">
            <div class="comment-details">
                <h2>User 1</h2>
                <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit.</p>
            </div>
        </div>
        <div class="comment">
            <img src="./assests/images/teacher3.jpg" alt="User 2">
            <div class="comment-details">
                <h2>User 2</h2>
                <p>Great content! I learned a lot from this platform.</p>
            </div>
        </div>
    </div>
    <div class="comment-form">
        <h2>Leave a Comment</h2>
        <form>
            <input type="text" placeholder="Your Name" required>
            <textarea placeholder="Your Comment" required></textarea>
            <button type="submit">Submit</button>
        </form>
    </div>
</body>
</html>
